    <body>
        <div class="categories">
            <p class="usernameValidate">Имя должно содержать минимум 8 символов, а максимум 16</p>
            <p class="passwordValidate">Пароль должен содержать от 8 до 32 символов, минимум: 2 заглвных буквы, 2 цифры и 1 спец. символ</p>
        </div>
        <div class="wrapper">
            <main class="login">
                <form class="loginContent m-5" method="post">
                    <h2>Account Login</h2>
                    <div class="username item">
                        <label for="loginus">Username</label>
                        <input type="text" name="username" id="loginus">
                    </div>
                    <div class="password item">
                        <label for="loginpass">Password</label>
                        <input type="password" name="password" id="loginpass">
                    </div>
                    <div class="info">
                        <div class="remeberCheck">
                            <input type="checkbox" name="rememberMe" id="checkbox"><label for="checkbox">Remember Me</label>
                        </div>
                        <a class="forgotPass">
                            Forgot Password?
                        </a>
                    </div>
                    <button type="sumbit" class="logIn sub">LOG IN</button>
                </form>
            </main>
        <div class="slider">
           <div><span class="stick"></span><span class="stick"></span></div><!-- скрывающийся элемент-->
           <div class="register">
            <form class="registerContent" method="post" action="" >
                <h2>Register Account</h2>
                <div class="usernameReg itemReg">
                    <label for="username">Username</label>
                    <input type="text" name="username" id="username" required>
                </div>
                <div class="passwordReg itemReg">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" required>
                </div>
                <div class="passwordRep itemReg">
                    <label for="conpas">Confirm  password</label>
                    <input type="password" name="confirmPassword" id="conpas" required>
                </div>
                <div class="email itemReg">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" required>
                </div>
                <button type="sumbit" class="registerBtn sub">register</button>
            </form>
           </div>
        </div>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"

        <script src="js/script.js"></script>
        <script src="js/form.js"></script>
    </body>
</html>
